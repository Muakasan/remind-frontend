<!DOCTYPE HTML>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Remind | Student Question</title>
        <link rel="stylesheet" href="../css/foundation.css"/>
        <link rel="stylesheet" href="../css/remind-style.css">
        <script src="../js/vendor/modernizr.js"></script>
        <script src="../js/vendor/jquery.js"></script>
        <script src="../js/foundation.min.js"></script>
        <script src="../jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
        <script src="../tag-it-master/js/tag-it.js"></script>
        <link rel="stylesheet" href="../jquery-ui-1.11.4.custom/jquery-ui.css" />
        <link rel="stylesheet" href="../tag-it-master/css/jquery.tagit.css"/>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#myTags,#myTags2,#myTags3,#myTags4").tagit({
                    placeholderText: "Search...",
                    caseSensitive: false
                });

            });
        </script>
    </head>
    <body>
         <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <h1><a href="#">Remind</a></h1>
                </li>
            </ul>
            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="student_courses.html">My Courses</a></li>
                    <li><a href="#">Me</a></li>
                </ul>
            </section>
        </nav>

        <div id="change-question-type-modal" class="reveal-modal" data-reveal aria-labelledby="change-question-type-modal-title" aria-hidden="true" role="dialog">
            <h2 id="change-question-type-modal-title">Warning</h2>
            <p>If you change the question type, some of your current question data will be deleted</p>
            <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </div>
        <div class="row">
            <div class="large-12 medium-12 small-12 columns">
                <h1 class="text-center">New Question</h1>
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <button id="question-type-button" data-dropdown="question-type-drop" class="button dropdown semiround">Free Response</button>
            </div>
            <ul id="question-type-drop" class="f-dropdown semiround" aria-hidden=true data-dropdown-content>
                <li><a class="question-type-option">Free Response</a></li>
                <li><a class="question-type-option">Multiple Choice</a></li>
                <li><a class="question-type-option">Checkbox</a></li>
                <li><a class="question-type-option">Fill in the Blank</a></li>
                <li><a class="question-type-option">Matching</a></li>
            </ul>
        </div>
        <div class="row">
            <h4>Prompt:</h4>
            <textarea id="prompt"></textarea>    
        </div>
        <div id="question-div" class="row">
            <h6>Answer</h6>
            <textarea id="fr-answer-textbox"></textarea>
        </div>
        <div class="row">
            <ul id="myTags">
            </ul>
        </div>
        <script>
            $(document).foundation();
        </script>
        <script src="../js/createQuestion.js"></script>
    </body>
</html>
